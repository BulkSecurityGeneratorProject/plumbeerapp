<div>
    <h2 translate="plumbeerappApp.planificacion.home.title">Planificacions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="planificacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="plumbeerappApp.planificacion.home.createLabel">Create new Planificacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="plumbeerappApp.planificacion.fecha">Fecha</span></th>
                    <th><span translate="plumbeerappApp.planificacion.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="planificacion in planificacions track by planificacion.id">
                    <td><a ui-sref="planificacion.detail({id:planificacion.id})">{{planificacion.id}}</a></td>
                    <td>{{planificacion.fecha | date:'medium'}}</td>
                    <td>
                        {{planificacion.user.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="planificacion.detail({id:planificacion.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="planificacion.edit({id:planificacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="planificacion.delete({id:planificacion.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
