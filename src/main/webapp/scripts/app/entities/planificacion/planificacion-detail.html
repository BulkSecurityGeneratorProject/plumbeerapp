
<div>
    <h2><span translate="plumbeerappApp.planificacion.detail.title">Planificacion</span> {{planificacion.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="plumbeerappApp.planificacion.fecha">Fecha</span>
                </td>
                <td>
                    <span class="form-control-static">{{planificacion.fecha | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.planificacion.user">user</span>
                </td>
                <td>
                    {{planificacion.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
