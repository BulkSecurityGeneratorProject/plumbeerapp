
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTrabajoLabel" translate="plumbeerappApp.trabajo.home.createOrEditLabel">Create or edit a Trabajo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="trabajo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerappApp.trabajo.asunto" for="field_asunto">Asunto</label>
            <input type="text" class="form-control" name="asunto" id="field_asunto"
                    ng-model="trabajo.asunto"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerappApp.trabajo.descripcion" for="field_descripcion">Descripcion</label>
                <textarea class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="trabajo.descripcion"  />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerappApp.trabajo.fecha" for="field_fecha">Fecha</label>
            <input id="field_fecha" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="trabajo.fecha" is-open="datePickerForFecha.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForFechaOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerappApp.trabajo.visible" for="field_visible">Visible</label>
            <input type="checkbox" class="form-control" name="visible" id="field_visible"
                    ng-model="trabajo.visible"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerappApp.trabajo.abierto" for="field_abierto">Abierto</label>
            <input type="checkbox" class="form-control" name="abierto" id="field_abierto"
                    ng-model="trabajo.abierto"
                     />
        </div>

        <div class="form-group">
            <label translate="plumbeerappApp.trabajo.tecnico" for="field_tecnico">tecnico</label>
            <select class="form-control" id="field_tecnico" name="tecnico" ng-model="trabajo.tecnico" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
