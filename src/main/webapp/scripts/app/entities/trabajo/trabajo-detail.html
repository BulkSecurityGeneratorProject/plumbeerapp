
<div>
    <h2><span translate="plumbeerappApp.trabajo.detail.title">Trabajo</span> {{trabajo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="plumbeerappApp.trabajo.asunto">Asunto</span>
                </td>
                <td>
                    <span class="form-control-static">{{trabajo.asunto}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.trabajo.descripcion">Descripcion</span>
                </td>
                <td>
                    <span class="form-control-static">{{trabajo.descripcion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.trabajo.fecha">Fecha</span>
                </td>
                <td>
                    <span class="form-control-static">{{trabajo.fecha | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.trabajo.visible">Visible</span>
                </td>
                <td>
                    <span class="form-control-static">{{trabajo.visible}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.trabajo.abierto">Abierto</span>
                </td>
                <td>
                    <span class="form-control-static">{{trabajo.abierto}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.trabajo.tecnico">tecnico</span>
                </td>
                <td>
                    {{trabajo.tecnico.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
