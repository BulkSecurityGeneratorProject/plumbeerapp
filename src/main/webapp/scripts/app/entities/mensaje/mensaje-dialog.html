
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMensajeLabel" translate="plumbeerappApp.mensaje.home.createOrEditLabel">Create or edit a Mensaje</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="mensaje.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerappApp.mensaje.titulo" for="field_titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="field_titulo"
                    ng-model="mensaje.titulo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerappApp.mensaje.cuerpo" for="field_cuerpo">Cuerpo</label>
                <textarea class="form-control" name="cuerpo" id="field_cuerpo"
                    ng-model="mensaje.cuerpo"  />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerappApp.mensaje.fecha" for="field_fecha">Fecha</label>
            <input id="field_fecha" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="mensaje.fecha" is-open="datePickerForFecha.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForFechaOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="plumbeerappApp.mensaje.receptor" for="field_receptor">receptor</label>
            <select class="form-control" id="field_receptor" name="receptor" ng-model="mensaje.receptor" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="plumbeerappApp.mensaje.emisor" for="field_emisor">emisor</label>
            <select class="form-control" id="field_emisor" name="emisor" ng-model="mensaje.emisor" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
