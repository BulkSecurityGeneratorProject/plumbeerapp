
<div>
    <h2><span translate="plumbeerappApp.mensaje.detail.title">Mensaje</span> {{mensaje.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="plumbeerappApp.mensaje.titulo">Titulo</span>
                </td>
                <td>
                    <span class="form-control-static">{{mensaje.titulo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.mensaje.cuerpo">Cuerpo</span>
                </td>
                <td>
                    <span class="form-control-static">{{mensaje.cuerpo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.mensaje.fecha">Fecha</span>
                </td>
                <td>
                    <span class="form-control-static">{{mensaje.fecha | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.mensaje.receptor">receptor</span>
                </td>
                <td>
                    {{mensaje.receptor.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerappApp.mensaje.emisor">emisor</span>
                </td>
                <td>
                    {{mensaje.emisor.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
